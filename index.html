<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Choo Choo</title>
</head>
<body>
    <header>
        <h1>Train Schedule(s)</h1>
        <h2>Initializer & Calculator</h2>
    </header>

    <div class="container current-schedule"> 
        <h6 id="head">Current Trains</h6>
        <table>
            <thead> 
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Train</th>
                <th>Minutes Away</th>
            </thead>
            <tbody id="schedule-list-rows">
                <tr>
                    <td id="d-name"></td>
                    <td id="d-destination"></td>
                    <td id="d-frequency"></td>
                    <td id="d-next"></td>
                    <td id="d-m-away"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container add-train">
        <h6 id="head">Add Train</h6>
        <p>Train Name:</p>
        <input type="text" id="name">
        <p>Destination:</p>
        <input type="text" id="destination">
        <p>First Train Time:</p>
        <input type="time" id="first" class="timepicker">
        <p>Frequency (min):</p>
        <input type="text" id="frequency">
        <button id="submit">Submit</button>
    </div>

    <!--Script links / keep to bottom of body-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js"></script>
    <script src="./assets/javascript/calc.js"></script>
</body>
</html>
